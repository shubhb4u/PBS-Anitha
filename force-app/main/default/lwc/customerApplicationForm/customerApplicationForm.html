<template>
    <lightning-card title="Customer Application Form" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Company Name" value={name} onchange={handleCompanyNameChange}></lightning-input>
            <lightning-input label="Date of Business Commenced" type="date" value={date} onchange={handleDateChange}></lightning-input>
            <lightning-combobox label="Type of business" value={type} options={typeOptions} onchange={handleTypeChange}></lightning-combobox>
            <lightning-input label="Primary Finance Contact" type="tel" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Phone" type="tel" value={phone} onchange={handlePhone}></lightning-input>
            <lightning-input label="E-mail-Billing" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="E-mail-Purchasing" type="email" value={email} onchange={handleEmailChangeval}></lightning-input>
            <lightning-input label="Address" value={address} onchange={handleAddressChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
