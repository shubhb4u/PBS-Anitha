<template>
    <lightning-card title="Quote Record" icon-name="standard:quote">
        <div class="slds-p-around_medium">
            <template if:true={quote}>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Quote Number:</p>
                        <p>{quote.QuoteNumber}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Name:</p>
                        <p>{quote.Name}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Expiration Date:</p>
                        <p>{quote.ExpirationDate}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Status:</p>
                        <p>{quote.Status}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Subtotal:</p>
                        <p>{quote.Subtotal}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Discount:</p>
                        <p>{quote.Discount}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <p class="slds-text-title_bold">Total Price:</p>
                        <p>{quote.TotalPrice}</p>
                    </lightning-layout-item>
                    <!-- Add more fields as needed -->
                    <lightning-layout-item size="12" padding="around-small">
                        <button class="slds-button slds-button_neutral" onclick={acceptQuote} disabled={statusAccepted} style="align-items: center;">Accept Quote</button>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>

    <template if:true={showSuccessMessage}>
        <div class="slds-p-around_medium">
            <div class="slds-box slds-theme_success">
                <p class="slds-p-horizontal_small" style="color: white;">
                    <lightning-icon icon-name="utility:success" size="small"></lightning-icon>
                    Quote accepted successfully!
                    Thanks for accepting the quote, Please proceed to cart and complete checkout!!
                </p>
            </div>
        </div>
    </template>
</template>
